[env:esp32dev]
platform = https://github.com/platformio/platform-espressif32.git
board = esp32dev
framework = arduino, espidf
build_flags =
    -D CONFIG_BLINK_GPIO=2
    -DCONFIG_TINYUSB_ENABLED
    -DARDUINO_USB_CDC_ON_BOOT